<!DOCTYPE html>
<html>
<body>
    <h1>The Element Object</h1>
    <h2> The setAttribute() Methods</h2>
    <input id="myInput" value = "OK">
    <p>Click "Change" to change input field to an input button</p>
    <button onclick="myFunction()">Change</button>

    <script>
        function myFunction(){
            document.getElementById("myInput").setAttribute("type","button");
        }
    </script>

</body>
</html>
