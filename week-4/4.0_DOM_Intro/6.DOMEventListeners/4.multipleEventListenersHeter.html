<!DOCTYPE html>
<html>
    <body>
        <h1>JS addEventListener()</h1>
        <p>This program uses addEventListener() to add many events to same button</p>
        <button id ="myBtn">Try it</button>
        <p id="demo"></p>

        <script>
            //addEventListener(event, handler-func)
            var x = document.getElementById("myBtn");
            x.addEventListener("mouseover",myFunction);
            x.addEventListener("click",mySecondFunction);
            x.addEventListener("mouseout",myThirdFunction);

            function myFunction(){
                alert("mouse over !!! ");
            }

            function mySecondFunction(){
                alert("click !!! ");
            }

            function myThirdFunction(){
                alert("mouse out !!! ");
            }
        </script>
    </body>
</html>
