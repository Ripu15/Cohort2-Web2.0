<!DOCTYPE html>
<html>
<body>

<h1>The element Object</h1>
<h2>The remove() method</h2>

<p id = "demo">Click "Remove", the paragraph will get removed from DOM</p>
<button onclick="myFunction()">Remove</button>

<script>
function myFunction(){
    const element = document.getElementById("demo");
    element.remove();
}
</script>

</body>
</html>
