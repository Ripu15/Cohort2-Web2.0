<!DOCTYPE html>
<html>
    <body>
        <h1>The Element Objects</h1>
        <h2> The Child Nodes property</h2>
        <p> White space bw elements are text nodes</p>
        <p> The body element's child nodes are:</p>
        <p id = "demo"></p>

        <script>
            const nodeList = document.body.childNodes;
            let text = "";
            for(let i=0;i<nodeList.length;i++){
                text = text+nodeList[i].nodeName + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
